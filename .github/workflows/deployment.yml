name: Run tests

# Run this workflow whenever something new is pushed.
on: 
  push:
    branches: main

jobs:
  testing:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Install Dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest
  deployment:
      runs-on: ubuntu-20.04
      needs: [testing]
      steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Deploy App to DigitalOcean
        uses: appleboy/scp-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.DO_KEY }}
          source: "app/*"
          target: "/home/cd-example/app"
      - name: Deploy root-files to DigitalOcean
        uses: appleboy/scp-action@master
        with: 
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.DO_KEY }}
          source: "run.py,requirements.txt,scripts/requirements.sh"
          target: "/home/cd-example"